<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Form</title>
</head>

<body>
    <main>
        <div>
            <h1>Регистрация</h1>
            <h2>Уже есть аккаунт?</h2> <a href="#">Войти</a>
        </div>
        <form action="#"></form>
        <div>
            <label for="text"></label>
            <input type="text" name="text" id="text" placeholder="Моя компания" required>
        </div>
        <div>
            <label for="name"></label>
            <input type="name" name="name" id="name" placeholder="Имя" required>
            <label for="surname"></label>
            <input type="surname" name="surname" id="surname" placeholder="Фамилия" required>
        </div>
        <div>
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
        </div>
        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox" required>
            <label for="checkbox">Я прочитал и принимаю</label>
            <a href="#">Условия использования</a>
        </div>
        </form>
    </main>
</body>

</html>
